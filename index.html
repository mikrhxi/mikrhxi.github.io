        .news-item.featured {

        .news-item.featured .item-title::before {

            display: inline-block;
            background: var(--featured-border);
            color: white;
            font-size: 0.65rem;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            margin-right: 8px;
            vertical-align: middle;
        }

        .item-content {
            display: flex;
            flex-direction: column;

        }

            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            list-style: none;
            position: relative;
            padding-left: 1rem;
        }

        .sub-item::before {
            content: "•";
            color: var(--primary);
            position: absolute;
            left: -0.3rem;
            font-weight: bold;
        }

        /* Links */
        a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;

        }

        /* Responsive */
        @media (max-width: 768px) {
            .category-header { padding: 1rem; }
            .news-item { padding: 1rem; }

        // UTILITIES
        
        // Convert URLs to clickable links
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, function(url) {
                // Remove trailing punctuation sometimes caught
                const cleanUrl = url.replace(/[.,;]$/, '');
                return `<a href="${cleanUrl}" target="_blank">${cleanUrl}</a>`;
            });
        }

        // Set Date
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('en-US', dateOptions);

        // MAIN PARSER
        function parseAndRender(text) {
            const lines = text.split('\n');
            const container = document.getElementById('content-container');
            const nav = document.getElementById('sidebar-nav');
            
            let currentSection = null;
            let currentList = null;
            let lastItem = null; // To attach sub-items (o) to

            lines.forEach((line) => {
                line = line.trim();
                if (!line) return;

                // Check for Sub-items (o)
                if (line.startsWith('o')) {
                    if (lastItem) {
                        const subContent = linkify(line.substring(1).trim());
                        
                        // Create sub-ul if not exists
                        let subUl = lastItem.querySelector('.sub-items');
                        if (!subUl) {
                            subUl = document.createElement('ul');
                            subUl.className = 'sub-items';
                            lastItem.appendChild(subUl);
                        }
                        
                        const subLi = document.createElement('li');
                        subLi.className = 'sub-item';
                        subLi.innerHTML = subContent;
                        subUl.appendChild(subLi);
                    }
                    return;
                }

                // Check for Main Items (•)
                if (line.startsWith('•')) {
                    if (!currentList) return; // Should not happen if format is correct

                    let content = line.substring(1).trim();
                    const isFeatured = content.includes('***');
                    
                    if (isFeatured) {
                        content = content.replace(/\*\*\*/g, '').trim();
                    }

                    const li = document.createElement('li');
                    li.className = 'news-item';
                    if (isFeatured) li.classList.add('featured');

                    // Process text to links
                    const linkedContent = linkify(content);

                    li.innerHTML = `<div class="item-content"><div class="item-title">${linkedContent}</div></div>`;
                    
                    currentList.appendChild(li);
                    lastItem = li; // Set as last item for potential sub-items
                    return;
                }

                // If not empty, not • and not o, it is a Header/Category
                // Close previous section if exists
                currentSection = document.createElement('section');
                currentSection.className = 'category-section';
                
                // Create Anchor ID
                const safeId = line.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                currentSection.id = safeId;

                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `<h2>${line}</h2>`;
                
                currentSection.appendChild(header);
                
                currentList = document.createElement('ul');
                currentList.className = 'item-list';
                currentSection.appendChild(currentList);
                
                container.appendChild(currentSection);

                // Add to sidebar
                const navLink = document.createElement('a');
                navLink.href = `#${safeId}`;
                navLink.textContent = line;
                nav.appendChild(navLink);
                
                lastItem = null; // Reset last item
            });
        }

        // Run
        document.addEventListener('DOMContentLoaded', () => {
            parseAndRender(rawData);
        });
    </script>
